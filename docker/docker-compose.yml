services:
  api:
    build:
      context: ..
      dockerfile: docker/api.Dockerfile
    ports:
      - "0.0.0.0:3001:3000"
    environment:
      - DATABASE_URL=postgresql://crux:${DB_PASSWORD}@db:5432/crux
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=production
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=crux
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=crux
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crux"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
