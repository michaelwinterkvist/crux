services:
  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    volumes:
      - pgdata-dev:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=crux
      - POSTGRES_PASSWORD=crux_dev
      - POSTGRES_DB=crux
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crux"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata-dev:
